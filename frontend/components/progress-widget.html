<div class="progress-widget">
    <div class="widget-header">
        <h4>Your Progress</h4>
    </div>
    <div class="widget-content">
        <div class="progress-circle">
            <svg width="60" height="60">
                <circle cx="30" cy="30" r="25" stroke="#e0e0e0" stroke-width="4" fill="none"></circle>
                <circle cx="30" cy="30" r="25" stroke="#4CAF50" stroke-width="4" fill="none" 
                        stroke-dasharray="157" stroke-dashoffset="78.5" id="progress-circle"></circle>
            </svg>
            <span id="progress-percent">50%</span>
        </div>
        <div class="progress-stats">
            <p><strong>Career Journey</strong></p>
            <p>Completed: <span id="completed-steps">2/4</span> steps</p>
        </div>
    </div>
</div>
